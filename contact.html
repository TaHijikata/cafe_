<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viweport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/checker.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- ヘッダー情報 -->
    <header class="header">
      <h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="KUJIRA Cafe"></a></h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">店舗案内</a></li>
          <li><a href="access.html">アクセス</a></li>
          <li><a href="menu.html">ギャラリー</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <!-- メイン情報 -->

    <main>
      <h2>お問い合わせ</h2>
      <form method="GET" name="contact" action="result.html">
        <div>
          <label for="kind">お問い合わせの種類</label><br>
          <select id="kind" name="kind">
            <option value="reservation">お取引について</option>
            <option value="event">在庫について</option>
            <option value="contact">その他のお問い合わせ</option>

          </select>
        </div>
        <div>
          Brant Street Tokyoをご利用いただいたことはありますか？<br>
          <label><input type="radio" name="first" value="yes" checked>はい</label>
          <label><input type="radio" name="first" value="no" >いいえ</label>
        </div>
        <div>
          Brant Street Tokyoをお知りになったきっかけは？<br>
          <label><input type="checkbox" name="how" value="friends">友人の紹介</label>
          <label><input type="checkbox" name="how" value="magazine">雑誌やWebサイト</label>
        </div>
        <div>
          <label>メールアドレス<br>
            <input type="text" name="mail_address" placeholder="example@mail.com"></label>
          </div>
          <div>
            <label>お問い合わせ<br>
              <input type="text" name="subject" placeholder="お問い合わせ"></label>
            </div>
            <div>
              <label>お問い合わせの具体的な内容<br>
                <textarea name="message"></textarea></label>
              </div>
              <div>
                <input type="submit" name="submit" value="送信" onClick="return check();">
              </div>

            </form>
          </main>
          <!-- フッター情報 -->
          <footer class="footer">
            <p>&copy;Copyright Brant Street Tokyo. All rights reserved.</p>
          </footer>
        </div>
      </body>
      </html>
